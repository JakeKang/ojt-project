<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simple Web Chat Socket.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section id="container">
        <div class="d-flex align-items-center topContainer"><span id="topText">Simple Web Chat - [ Socket.io ]</span>
            <div class="d-flex justify-content-center align-items-center user-circle top-circle"><span id="topUserName"></span></div>
        </div>
        <div class="d-flex justify-content-center main-container"><span class="ChatLogo">Chat<button id="logoutBtn">로그아웃</button></span>
            <div class="chat-container">
              <!-- 채팅 영역 -->
            </div>
            <div class="user-container"><span class="member-title">Members</span>
                <div class="user-wrapper">
              <!-- 멤버 영역 -->
                </div><img class="user-bottom-img" src="assets/img/GroupImg.png"></div>
        </div>
        <div class="d-flex justify-content-start align-items-center bottom-container"><img class="text-box-img" src="assets/img/Group-93.png"><input type="text" id="chat" placeholder="메시지를 입력하세요."><img id="msgButton" src="assets/img/Group.png"></div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/chat.js"></script>
</body>

</html>
